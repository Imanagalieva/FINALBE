<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - MedApp</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <i class="fas fa-hospital"></i>
                <span>MedApp</span>
            </a>
            <div class="nav-links">
                <a href="/">Главная</a>
                <a href="/register" class="btn btn-outline">Регистрация</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2><i class="fas fa-sign-in-alt"></i> Вход в систему</h2>
        
        <div id="message" style="display: none;" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email адрес</label>
                <input type="email" id="email" class="form-control" required>
                <div class="form-text">Введите ваш email, указанный при регистрации</div>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" class="form-control" required>
                <div class="form-text">
                    <a href="#" onclick="showForgotPassword()">Забыли пароль?</a>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </div>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Проверка, если пользователь уже авторизован
        if (getToken()) {
            window.location.href = '/dashboard';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    setToken(data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('success', 'Успешный вход! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage('danger', data.message || 'Ошибка при входе');
                }
            } catch (error) {
                showMessage('danger', 'Ошибка сети. Попробуйте позже.');
            }
        });
        
        function showForgotPassword() {
            showMessage('info', 'Для восстановления пароля обратитесь в поддержку: support@medapp.ru');
        }
    </script>
</body>
</html>
